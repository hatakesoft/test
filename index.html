<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	<title>桃太郎電鉄</title>
	<style>
		body,
		html {
			margin: 0;
			overflow: hidden;
			padding: 0;
		}

		#canvas {
			background-color: deepskyblue;
		}

		@media (min-aspect-ratio: 1/1) {
			#canvas {
				position: absolute;
				top: 0;
				left: calc((100vw - 100vh) / 2);
				height: 100vh;
				width: 100vh;
			}
		}

		@media (max-aspect-ratio: 1/1) {
			#canvas {
				position: absolute;
				top: calc((100vh - 100vw) / 2);
				left: 0;
				height: 100vw;
				width: 100vw;
			}
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>
	<script>

const ModeType = {
	HOME: 0,
	INIT: 0, // 初めから
	LOAD_DATE: 0, // 続きから
};

class Train {
	constructor(name, color) {
		this.name = name;
		this.color = color;
	}
}

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let mode = ModeType.HOME;
let n;

function draw() {
	ctx.clearRect(0, 0, n, n);

	switch(mode) {
		case ModeType.HOME:
			ctx.font = `${n / 5.5}px Arial`;
			ctx.fillStyle = 'black';
			ctx.fillText('桃太郎電鉄', (n - ctx.measureText('桃太郎電鉄').width) / 2, n / 7 * 2);
			ctx.fillStyle = 'white';
			ctx.fillRect(n / 28 * 3, n / 14 * 5, n / 14 * 11, n / 14 * 3);
			ctx.fillRect(n / 28 * 3, n / 14 * 9, n / 14 * 11, n / 14 * 3);
			ctx.font = `${n / 9}px Arial`;
			ctx.fillStyle = 'black';
			ctx.fillText('初めから', (n - ctx.measureText('初めから').width) / 2, n / 14 * 5 + (n / 14 * 3 - (n / 14 * 3 - ctx.measureText('初めから').actualBoundingBoxAscent - ctx.measureText('初めから').actualBoundingBoxDescent) / 2));
			ctx.fillText('続きから', (n - ctx.measureText('続きから').width) / 2, n / 14 * 9 + (n / 14 * 3 - (n / 14 * 3 - ctx.measureText('続きから').actualBoundingBoxAscent - ctx.measureText('続きから').actualBoundingBoxDescent) / 2));
			break;
	}
}

canvas.addEventListener('pointerdown', function(event) {
	const rect = canvas.getBoundingClientRect();
	const mouseX = event.clientX - rect.left;
	const mouseY = event.clientY - rect.top;
	if(
		mouseX >= n / 28 * 3 &&
		mouseX <= n / 28 * 25 &&
		mouseY >= n / 14 * 5 &&
		mouseY <= n / 14 * 8
	) {
		mode = ModeType.INIT;
	} else if(
		mouseX >= n / 28 * 3 &&
		mouseX <= n / 28 * 25 &&
		mouseY >= n / 14 * 9 &&
		mouseY <= n / 14 * 12
	) {
		mode = ModeType.LOAD_DATE;
	}
});

window.addEventListener('load', function() {
	const canvas = document.getElementById('canvas');
	canvas.width = canvas.offsetWidth;
	canvas.height = canvas.offsetHeight;
	n = canvas.width;
	draw();
});

	</script>
</body>

</html>
