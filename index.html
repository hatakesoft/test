<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	<title>桃太郎電鉄</title>
	<style>
		body,
		html {
			margin: 0;
			overflow: hidden;
			padding: 0;
		}

		#canvas {
			background-color: deepskyblue;
		}

		@media (min-aspect-ratio: 1/1) {
			#canvas {
				position: absolute;
				top: 0;
				left: calc((100vw - 100vh) / 2);
				height: 100vh;
				width: 100vh;
			}
		}

		@media (max-aspect-ratio: 1/1) {
			#canvas {
				position: absolute;
				top: calc((100vh - 100vw) / 2);
				left: 0;
				height: 100vw;
				width: 100vw;
			}
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>
	<script>

const ModeType = {
	HOME: 0,
};
class Train {
	constructor(name, color) {
		this.name = name;
		this.color = color;
	}
}

let mode = ModeType.HOME;
let n;

function draw() {
	const canvas = document.getElementById('canvas').getContext('2d');
	canvas.clearRect(0, 0, n, n);

	switch(mode) {
		case ModeType.HOME:
			canvas.font = `${n / 5.5}px Arial`;
			canvas.fillStyle = 'black';
			canvas.fillText(`${canvas.measureText('桃太郎電鉄')}`, (n - canvas.measureText('桃太郎電鉄').width) / 2, n / 7 * 2);
			canvas.fillStyle = 'white';
			canvas.fiilRect();
			break;
	}
}

window.addEventListener('load', function() {
	const canvas = document.getElementById('canvas');
	canvas.width = canvas.offsetWidth;
	canvas.height = canvas.offsetHeight;
	n = canvas.width;
	draw();
});

	</script>
</body>

</html>
